<!DOCTYPE html>
<html>
<head>
    <title>Animal Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        #results {
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
        }
        #imageContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Animal game by Yogesh</h2>

        <h2 class="mt-4">Getting input</h2>

        <form>
            <div class="form-group">
                <label for="secret">The hidden animal type:</label>
                <input type="password" class="form-control" id="guess" name="secret" value="Chicken">
            </div>

            <div class="form-group">
                <label for="guess">Guess the animal:</label>
                <input type="text" class="form-control" id="guess" name="guess">
            </div>

            <button type="button" class="btn btn-primary" onclick="checkAnimal()">Check the guess</button>

            <p id="results" class="mt-3">Correct guesses: 0 | Wrong guesses: 0</p>
        </form>

        <div id="imageContainer">
            <img id="drinkImage" src="coke.jpg" alt="Drink" width="150" height="150" onclick="selectImage()">
        </div>

        <p id="result" class="mt-3">This text will be replaced</p>
    </div>

    <script>
        var correctGuesses = 0;
        var wrongGuesses = 0;

        function checkAnimal() {
            var secret = document.getElementById('guess').value;
            var guess = document.getElementById('guess').value;
            if (guess.toLowerCase() === secret.toLowerCase()) {
                correctGuesses++;
                document.getElementById('results').innerText = "Correct guesses: " + correctGuesses + " | Wrong guesses: " + wrongGuesses;
            } else {
                wrongGuesses++;
                document.getElementById('results').innerText = "Correct guesses: " + correctGuesses + " | Wrong guesses: " + wrongGuesses;
                if (wrongGuesses > correctGuesses) {
                    document.getElementById('results').innerText = "Too many wrong guesses!";
                    document.getElementById('checkButton').setAttribute("onclick", "showAlert()");
                }
            }
        }

        function showAlert() {
            alert("Sorry, too many wrong guesses.");
        }

        var useImage = 1;

        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('drinkImage').src = 'coke.jpg';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('drinkImage').src = 'martini.jpg';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('drinkImage').src = 'espresso.jpg';
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
