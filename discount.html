<!DOCTYPE html>
<html>

<head>
    <title>Discount Calculations - ChatGPT</title>
</head>

<body>

    <h2>Discount Calculations</h2>

    <form>
        <label for="price">Enter price per:</label>
        <input type="number" id="price" name="price" value="10"><br>

        <label for="count">Enter the number of items:</label>
        <input type="number" id="count" name="count" value="9"><br>

        <label for="reductions">Enter the discount percent:</label>
        <input type="number" id="reductions" name="reductions" value="5"><br>

        <input type="button" onclick="discount()" value="Show total">
    </form>

    <h3>Choose Calculation</h3>
    <form>
        <label><input type="radio" name="operation" value="sum" onclick="chooseOp()">Sum</label><br>
        <label><input type="radio" name="operation" value="multiply" onclick="chooseOp()">Multiply</label><br>
        <label><input type="radio" name="operation" value="exponent" onclick="chooseOp()">Exponent</label><br>
    </form>

    <p id="output">Results will be displayed here.</p>

    <script>
        function discount() {
            var price = parseFloat(document.getElementById("price").value);
            var count = parseFloat(document.getElementById("count").value);
            var discountPercent = parseFloat(document.getElementById("reductions").value);

            var myOutput = "";

            for (var i = 5; i <= 9; i++) {
                var calculatedCost = (price * count * (100 - discountPercent + i)) / 100;
                myOutput += i + "% is " + calculatedCost.toFixed(2) + "; ";
            }

            document.getElementById("output").innerHTML = "Totals are: " + myOutput;
        }

        function chooseOp() {
            var price = parseFloat(document.getElementById("price").value);
            var discountPercent = parseFloat(document.getElementById("reductions").value);
            var operation = document.querySelector('input[name="operation"]:checked').value;

            var result;

            switch (operation) {
                case "sum":
                    result = price + discountPercent;
                    document.getElementById("output").innerHTML = "Sum of " + price + " and " + discountPercent + " is " + result;
                    break;
                case "multiply":
                    result = price * discountPercent;
                    document.getElementById("output").innerHTML = "Product of " + price + " and " + discountPercent + " is " + result;
                    break;
                case "exponent":
                    result = Math.pow(price, discountPercent);
                    document.getElementById("output").innerHTML = "Exponent of " + price + " raised to the power of " + discountPercent + " is " + result;
                    break;
                default:
                    document.getElementById("output").innerHTML = "No operation selected.";
            }
        }
    </script>

</body>

</html>
